<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<header>
  <nav class="navbar navbar-dark bg-dark navbar-fixed-top">
    <div class="container-fluid text-white">
            <div>
              <a class id="navbar-brand">
                <strong id="currentUserEmailNavbar" th:font="bold"></strong>
              </a>
            </div>
          <a class="nav-link" href="/logout">Logout</a>
    </div>
  </nav>
</header>

<div class="d-flex align-items-start">

  <div class="col-2">

    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">

      <button class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" data-bs-target="#v-pills-admin"
              type="button" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin
      </button>

      <button class="nav-link" id="v-pills-user-tab" data-bs-toggle="tab" data-bs-target="#v-pills-user"
              type="button" role="tab" aria-controls="v-pills-user" aria-selected="false">User
      </button>

    </div>
  </div>

  <div class="container-fluid">

    <div class="col-10">

      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
             aria-labelledby="v-pills-admin-tab">
          <p class="fw-bold fs-4">Admin panel</p>

          <nav>

            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-users_table-tab" data-bs-toggle="tab"
                      data-bs-target="#nav-users_table" type="button" role="tab"
                      aria-controls="nav-users_table" aria-selected="true">Users table
              </button>


              <button class="nav-link" id="new-user-tab" data-bs-toggle="tab"
                      data-bs-target="#nav-new_user" type="button" role="tab" aria-controls="nav-new_user"
                      aria-selected="false">New User
              </button>
            </div>
          </nav>


          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-users_table" role="tabpanel"
                 aria-labelledby="nav-users_table-tab">

              <h3><b>All Users</b></h3>
              <table class="table table-striped bg-white border table-responsive table-hover">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Age</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
                </thead>

                <tbody id="usersTable">
                </tbody>
              </table>



                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="modalEdit">
                      Edit
                    </button>

                    <div class="modal" tabindex="-1" id="#modalEdit"
                         aria-labelledby="EditModalLabel" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">


                          <div class="modal-header">
                            <h5 class="modal-title">Edit user</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                          </div>


                          <div class="modal-body">
                            <div class="d-flex justify-content-center align-items-center container">
                              <div class="row">
                                <form id="modalEdit">
                                  <div class="mb-3">
                                    <label for="edit-id"><b>ID</b></label>
                                    <input type="text" class="form-control"
                                           name="id"
                                           id="edit-id">
                                  </div>

                                  <div class="mb-3">
                                    <label for="edit-firstname"><b>First Name</b></label>
                                    <input class="form-control" type="text"
                                           id="edit-firstname"
                                           name="username">
                                  </div>

                                  <div class="mb-3">
                                    <label for="edit-lastname"><b>Last Name</b></label>
                                    <input class="form-control" type="text"
                                           id="edit-lastname"
                                           name="lastName" >
                                  </div>

                                  <div class="mb-3">
                                    <label for="edit-age"><b>Age</b></label>
                                    <input class="form-control" type="number"
                                           id="edit-age"
                                           name="age" >
                                  </div>

                                  <div class="mb-3">
                                    <label for="edit-email"><b>Email</b></label>
                                    <input class="form-control" type="email"
                                           id="edit-email"
                                           name="email" >
                                  </div>

                                  <div class="mb-3">
                                    <label for="edit-password"><b>Password</b></label>
                                    <input class="form-control password" type="password"
                                           id="edit-password"
                                           name="password" >
                                  </div>

                                  <div class="mb-3">
                                    <label><b>Role</b></label>
                                    <select class="form-select"
                                            aria-label="Default select example" multiple size="2"
                                            id="rolesEdit">
                                    </select>
                                  </div>


                                  <div class="modal-footer text-end">
                                    <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close
                                    </button>

                                    <input type="submit" class="btn btn-primary"
                                           value="Edit"/>
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>


                  <td>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                            id="#deleteModal">Delete
                    </button>

                    <div class="modal" tabindex="-1" id="deleteModal"
                         aria-labelledby="deleteModalLabel" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">

                          <div class="modal-header">
                            <h5 class="modal-title">Delete user</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                          </div>

                          <div class="modal-body text-center">
                            <div class="d-flex justify-content-center align-items-center container">
                              <div class="row">
                                <form id="modalBodyDelete">

                                  <div class="mb-3">
                                    <label for="delete-id"><b>ID</b></label>
                                    <input class="form-control" readonly type="text"
                                           id="delete-id"
                                           name="id" >
                                  </div>

                                  <div class="mb-3">
                                    <label for="delete-firstname"><b>First
                                      Name</b></label>
                                    <input class="form-control" readonly type="text"
                                           id="delete-firstname"
                                           th:value="${user.getName()}"
                                           name="firstName" disabled>
                                  </div>

                                  <div class="mb-3">
                                    <label for="delete-lastname"><b>Last
                                      Name</b></label>
                                    <input class="form-control" readonly type="text"
                                           id="delete-lastname"
                                           name="lastname" >
                                  </div>

                                  <div class="mb-3">
                                    <label for="delete-age"><b>Age</b></label>
                                    <input class="form-control" readonly
                                           type="number"
                                           id="delete-age"
                                           name="age" >
                                  </div>

                                  <div class="mb-3">
                                    <label for="delete-email"><b>Email</b></label>
                                    <input class="form-control" readonly type="text"
                                           id="delete-email"
                                           name="email">
                                  </div>

                                  <div class="mb-3">
                                    <label for="delete-password"><b>Password</b></label>
                                    <input class="form-control" readonly type="text"
                                           id="delete-password"
                                           name="password">
                                  </div>

                                  <div class="mb-3">
                                    <label><b>Role</b></label>
                                    <select class="form-select"
                                            aria-label="size 2 select example disabled"
                                            >
                                    </select>
                                  </div>

                                  <div class="modal-footer text-end">
                                    <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close
                                    </button>

                                    <input type="submit" class="btn btn-danger"
                                           value="Delete"/>
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
            </div>


            <div id="navNewUser" class="tab-pane fade show active" role="tabpanel" aria-labelledby="new-user-tab">
              <p class="text-start fs-4 px-3">Add new user</p>

              <div class="d-flex justify-content-center align-items-center container">
                <form id="newUser">
                  <div class="row mb-3">
                    <label for="name" class="form-label fw-bold">Name</label>
                    <input type="text" class="form-control" th:name="name" id="name">
                  </div>
                  <div class="row mb-3">
                    <label for="lastname" class="form-label fw-bold">LastName</label>
                    <input type="text" class="form-control" th:name="lastname" id="lastname">
                  </div>
                  <div class="row mb-3">
                    <label for="age" class="form-label fw-bold">Age</label>
                    <input type="text" class="form-control" th:name="age" id="age">
                  </div>
                  <div class="row mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" th:name="email" id="email">
                  </div>

                  <div class="row mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" th:name="password" id="password">
                  </div>
                  <div class="row mb-3">
                    <label for="roles" class="form-label fw-bold">Role</label>
                    <select class="form-select" size="2" multiple th:name="roles" id="roles">
                      <option selected="selected" th:value="1" th:text="USER"/>
                      <option th:value="2" th:text="ADMIN"/>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-success">Add new user</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">

    <p class="fw-bold fs-4">User information-page</p>

    <p class="fw-bold fs-5">About user</p>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
      </thead>
      <tbody id="currentUserTable">
      </tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
