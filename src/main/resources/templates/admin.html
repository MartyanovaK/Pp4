<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<header>
    <nav class="navbar-dark bg-dark navbar-fixed-top">
        <div class="container-fluid text-white">
            <span class="navbar-brand">
                <span th:text="${authUser.getEmail()}"></span>
                <span> with roles: </span>
                <span th:text="${authUser.getRoles()}"></span>
                <span class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </span>
            </span>

        </div>
    </nav>
</header>
<div class="row">
    <div class="col-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="/admin" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="/user" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
    </div>
    <div class="col-10">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">

                <h1>Admin panel <span class="badge badge-secondary"></span></h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/new">New User</a>
                    </li>
                </ul>
                <h4>All users</h4>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:scope="row" th:each="user : ${users}">
                        <td th:text="${user.getId()}"></td>
                        <td th:text="${user.getName()}"></td>
                        <td th:text="${user.getAge()}"></td>
                        <td th:text="${user.getLastName()}"></td>
                        <td th:text="${user.getEmail()}"></td>
                        <td th:text="${user.getRoles()}"></td>

                        <td>
                            <button type="button" class="btn btn-info" data-toggle="modal"
                                th:data-taget="${'#editUser' + user.getId()}">Edit
                            </button>
                        </td>

                        <td>
                            <button type="button" class="btn btn-danger ">
                                <a th:href="'/admin/delete?id='+${user.getId()}">Delete</a>
                            </button>
                        </td>

                    </tr>
                    </tbody>
                </table>

                <div class="modal fade" id="editUser" tabindex="-1" th:id="${'editUser' + user.getId()}"
                     aria-labelledby="editModalLongTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Edit user</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form th:method = "PUT" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
                                    <div class="form-group">
                                        <label for="name">First name</label>
                                        <input type="text" class="form-control" id="name" placeholder="First Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="upLastName">Last name</label>
                                        <input type="text" class="form-control" id="upLastName" placeholder="Last Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="age">Age</label>
                                        <input type="text"  class="form-control" id="age" placeholder="Age">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" id="email" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="passsword">Password</label>
                                        <input type="password" class="form-control" id="passsword" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="roles">Role
                                            <th:block th:each="role: ${roles}">
                                                <input type="checkbox" class="form-control" id="roles" placeholder="Role"
                                                       th:text="${role.getRole}" th:value="${role.getRole()}" />
                                            </th:block>
                                        </label>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Edit</button>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <p th:text="${authUser.getName()}">Name</p>
                <p th:text="${authUser.getLastName()}">LastName</p>
                <p th:text="${authUser.getEmail()}">Email</p>

            </div>
            </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
