<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form th:method = "POST" th:action="@{/admin/new}" th:object="${user}">
    <label for="name">Имя</label>
    <input type="text" th:field="*{name}" id="name">
    <br><br>
    <label for="username">Логин</label>
    <input type="text" th:field="*{username}" id="username">
    <br><br>
    <label for="lastName"> Enter Lastname:</label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br><br>
    <label for="email"> Enter Email:</label>
    <input type="text" th:field="*{email}" id="email">
    <br><br>
    <label for="password">Password</label>
    <input class="field" type="password" th:field="*{password}" id="password">
    <br><br>
    <div>
        <label for="roles">Роль:</label>
        <select  id="roles" name="checkRoles">
            <option selected="true">USER</option>
            <option>ADMIN</option>
        </select>
    </div>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
